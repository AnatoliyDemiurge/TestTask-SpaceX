<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img src="images/logo.png" alt="logo SPACEX">
            <!-- Квадратные уголки -->
            <div class="header__corner header__corner-1"></div>
            <div class="header__corner header__corner-2"></div>
            <div class="header__corner header__corner-3"></div>
            <div class="header__corner header__corner-4"></div>
            <div class="header__corner header__corner-5"></div>
            <div class="header__corner header__corner-6"></div>
            <div class="header__corner header__corner-7"></div>
            <div class="header__corner header__corner-8"></div>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Главная</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Технология</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">График полетов</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Гарантии</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">О компании</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="intro">
        <div class="container">
          <div class="intro__inner">
            <div class="intro__travel">
              <h1 class="intro__title">Путешествиe</h1>
              <p class="intro__subtitle">на красную планету</p>
              <button class="intro__button">Начать путешествие</button>
              <div class="intro__pic">
                <img src="images/line.png" alt="">
              </div>
            </div>
            <div class="intro__info">
              <div class="intro_cards">
                <div class="intro__card">
                  <p class="intro__up-text">мы</p>
                  <p class="intro__number">1</p>
                  <p class="intro__down-text">на рынке</p>
                </div>
                <div class="intro__card">
                  <p class="intro__up-text">гарантируем</p>
                  <p class="intro__number">50%</p>
                  <p class="intro__down-text">безопасности</p>
                </div>
                <div class="intro__card">
                  <p class="intro__up-text">календарик за</p>
                  <p class="intro__number">2001</p>
                  <p class="intro__down-text">в подарок</p>
                </div>
                <div class="intro__card">
                  <p class="intro__up-text">путешествие</p>
                  <p class="intro__number">597</p>
                  <p class="intro__down-text">дней</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
